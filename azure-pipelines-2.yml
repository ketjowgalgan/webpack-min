# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- docker

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '92010320-6dab-40b1-8bcb-5a9b2080884e'
  imageRepository: 'reactmin'
  containerRegistry: 'webregistry1.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Visual Studio Enterprise(1)(d9d6c505-58c3-4dae-ac2a-8a68817f22f3)'
        appName: 'webAppDocker1'
        deployToSlotOrASE: true
        resourceGroupName: 'web'
        slotName: 'production'
        containers: 'webregistry1.azurecr.io/reactmin:latest'